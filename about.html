                <script>
                    var i = 0;
                    var txt = 'Effective and friendly collaborator, musician, and on the way to mastering full-stack development.';
                    var speed = 50;

                    function typeWriter() {

                            i++;
                            setTimeout(typeWriter, speed);
                        }
                    }
